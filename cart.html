<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ä–∑–∏–Ω–∞ ‚Ä¢ PC Master Salon</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-white min-h-screen">
<script>Telegram.WebApp.ready(); Telegram.WebApp.expand();</script>

<div class="p-6 max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8">–ö–æ—Ä–∑–∏–Ω–∞</h1>
    <div id="items"></div>
    <div class="text-right text-3xl font-bold text-green-400 mt-6" id="total">–ò—Ç–æ–≥–æ: 0 ‚ÇΩ</div>

    <button onclick="checkout()" class="mt-10 w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-2xl py-6 rounded-2xl font-bold">
        –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
    </button>
    <button onclick="history.back()" class="mt-4 w-full bg-gray-700 py-4 rounded-xl">‚Üê –ù–∞–∑–∞–¥</button>
</div>

<script>
    const cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const itemsDiv = document.getElementById('items');
    let total = 0;

    if (cart.length === 0) {
        itemsDiv.innerHTML = '<p class="text-center text-2xl text-gray-500">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞ üòî</p>';
    } else {
        cart.forEach((item, i) => {
            total += item.price;
            itemsDiv.innerHTML += `
                <div class="bg-slate-700 rounded-xl p-5 mb-4 flex justify-between items-center">
                    <div>
                        <div class="font-bold text-lg">${item.name}</div>
                        <div class="text-green-400 text-xl">${item.price.toLocaleString()} ‚ÇΩ</div>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove(); cart.splice(${i},1); localStorage.setItem('cart',JSON.stringify(cart)); location.reload();"
                            class="text-red-400 text-2xl">‚úï</button>
                </div>`;
        });
    }
    document.getElementById('total').textContent = '–ò—Ç–æ–≥–æ: ' + total.toLocaleString() + ' ‚ÇΩ';

    function checkout() {
        Telegram.WebApp.showPopup({
            title: "–ó–∞–∫–∞–∑ –ø—Ä–∏–Ω—è—Ç!",
            message: `–ù–∞ —Å—É–º–º—É ${total.toLocaleString()} ‚ÇΩ\n–ú–µ–Ω–µ–¥–∂–µ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è`,
            buttons: [{type: "ok"}]
        }, () => {
            localStorage.removeItem('cart');
            window.location.href = 'success.html';
        });
    }
</script>
</body>
</html>
