<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на ремонт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 to-purple-900 text-white min-h-screen p-6">
<script>Telegram.WebApp.ready(); Telegram.WebApp.expand();</script>

<div class="max-w-xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8">Заявка на ремонт</h1>
    <form onsubmit="event.preventDefault(); submitRepair();" class="space-y-6">
        <input type="text" placeholder="Ваше имя" required class="w-full p-4 rounded-xl bg-slate-800 text-white">
        <input type="tel" placeholder="Телефон" required class="w-full p-4 rounded-xl bg-slate-800 text-white">
        <input type="text" placeholder="Модель ПК или описание" required class="w-full p-4 rounded-xl bg-slate-800 text-white">
        <textarea placeholder="Опишите проблему" rows="5" required class="w-full p-4 rounded-xl bg-slate-800 text-white"></textarea>
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-2xl py-6 rounded-2xl font-bold">
            Отправить заявку
        </button>
    </form>
    <button onclick="history.back()" class="mt-6 w-full bg-gray-700 py-4 rounded-xl">← Назад</button>
</div>

<script>
    function submitRepair() {
        Telegram.WebApp.showPopup({
            title: "Заявка принята!",
            message: "Мы свяжемся с вами в ближайшее время для уточнения деталей",
            buttons: [{type: "ok"}]
        }, () => window.location.href = 'index.html');
    }
</script>
</body>
</html>
